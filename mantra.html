
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Footer</title>
    <style>
        body {
            background-color: black; /* Black background */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 80%; /* Makes the image responsive */
            max-height: 80vh; /* Limits image height */
            margin-bottom: 20px; /* Space between image and footer */
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/mantram123/mantra123/blob/main/mantra.png?raw=true"> <!-- Replace with your image URL -->
    <footer>
        &copy; 2024 | Mantra Indian Kitchen
    </footer>
</body>
</html>
